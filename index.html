<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/gif" href="animated_favicon1.gif" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="logos">
          <input type="checkbox" id="check" />
          <label for="check"><i class="fa-solid fa-bars"></i></label>
          <div class="utube">
            <i class="fa-brands fa-youtube"></i>
            <h3>Youtube<sup>IN</sup></h3>
          </div>
        </div>
        <div class="search">
          <div class="imp">
            <div class="s">
              <input type="text" placeholder="Search" class="try" />
              <div class="extrasearch">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="searchBtn">
              <a href="https://www.youtube.com/results?search_query=hello+world">
                <button>
                  <div class="ma">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                </button>
              </a>
            </div>
          </div>
          
          <div class="mi"><i class="fa-solid fa-microphone"></i></div>
        </div>
        <div class="notify">
          <i class="fa-regular fa-bell"></i>
          <span class="material-symbols-outlined"> video_call </span>
          <i class="fa-regular fa-circle"></i>
        </div>
      </nav>
    </div>
  </body>
</html>
